name: queberry_feedback
description: Queberry Survey app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.2
  flutter_webview_plugin: ^0.3.10
  lottie: ^0.5.1
  flutter_mdns_plugin: ^0.0.2
  shared_preferences: ^0.5.10
  uuid: ^2.2.2
  stomp_dart_client: ^0.3.7
  line_awesome_icons: ^1.0.4+2
  flutter_inappwebview: ^4.0.0+4
  flutter_dotenv: ^2.1.0
  package_info: ^0.4.3
  flutter_native_splash: ^0.1.9
  regexed_validator: ^1.0.4
  fluttertoast: ^7.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: assets/splash/queberry_logo.jpg
  color: FFFFFF


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/html/
    - assets/html/index.html